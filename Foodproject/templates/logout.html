<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .logout-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: #ff7eb3;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(255, 126, 179, 0.5);
        }
        .btn:hover {
            background: #ff5277;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>You have been logged out</h2>
        <p>Thank you for visiting. Click below to login again.</p>
        <a href="login.html" class="btn">Login Again</a>
    </div>
</body>
</html>
