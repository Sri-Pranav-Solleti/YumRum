<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.piclumen.com/community/20250213/13/de34ed1c-d03c-4329-8c1e-b2e6e0c8651a.webp') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: rgb(243, 181, 67);
            color: white;
        }
        .total-row {
            font-weight: bold;
        }
        /* Confirm Button Styling */
        .confirm {
            text-align: center;
            margin-top: 20px;
        }
        .confirm button{
            background-color: rgb(243, 122, 32);
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .confirm button:hover {
            background-color: rgb(230, 100, 20);
            transform: scale(1.05);
        }
        .confirm button:active {
            transform: scale(0.95);
        }
        .one a{
            text-decoration: none;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Billing Summary</h1>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price (per item)</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.menu_item.name }}</td>
                    <td>{{ item.menu_item.price }}/-</td>
                    <td>{{ item.total_price }}/-</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="2">Grand Total</td>
                    <td>{{ grand_total }}/-</td>
                </tr>
                <tr class="total-row">
                    <td colspan="2">Tax (5%)</td>
                    <td>{{ tax }}/-</td>
                </tr>
                <tr class="total-row">
                    <td colspan="2">Final Total</td>
                    <td>{{ final_total }}/-</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="confirm">
        <button class="one"><a href="{%url 'end'%}">Confirm</a></button>
    </div>
</body>
</html>
